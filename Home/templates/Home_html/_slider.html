{% load static %}
<!-- Image Slider -->

<!--Carousel Wrapper-->
<div id="carousel-example-generic" class="carousel carousel-slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
    <li data-target="#carousel-example-generic" data-slide-to="4"></li>
  </ol>
  <div class="carousel-inner" role="listbox" style="max-width:auto; !important;">
    <div class="carousel-item active">
			<p class="carouselTitle">Arogyam</p>
      <img src="{% static 'img/slider/baba1.jpg'%}" alt="First slide">
    </div>
    <div class="carousel-item">
			<p class="carouselTitle">Avrodha</p>
      <img src="{% static 'img/slider/baba2.jpg'%}" alt="Second slide">
    </div>
    <div class="carousel-item">
			<p class="carouselTitle">Kiyomizu-dera</p>
      <img src="{% static 'img/slider/baba3.jpg'%}" alt="Third slide">
    </div>
    <div class="carousel-item">
			<p class="carouselTitle">mountain</p>
      <img src="{% static 'img/slider/baba4.jpg'%}" alt="Forth slide">
    </div>
    <div class="carousel-item">
			<p class="carouselTitle">karmath</p>
      <img src="{% static 'img/slider/baba5.jpg'%}" alt="Fifth slide">
    </div>
  </div>
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="icon-prev" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="icon-next" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
