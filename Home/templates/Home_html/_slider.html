{% load static %}
<!-- Image Slider -->

<!--Carousel Wrapper-->
<div id="carousel-example-generic" class="carousel carousel-slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
    <li data-target="#carousel-example-generic" data-slide-to="4"></li>
    <li data-target="#carousel-example-generic" data-slide-to="5"></li>
    <li data-target="#carousel-example-generic" data-slide-to="6"></li>
    <li data-target="#carousel-example-generic" data-slide-to="7"></li>
    <li data-target="#carousel-example-generic" data-slide-to="8"></li>
    <li data-target="#carousel-example-generic" data-slide-to="9"></li>
  </ol>
    <div class="carousel-inner" role="listbox" style="max-width:auto; !important;">
      <div class="carousel-item active">
              <p class="carouselTitle"></p>
        <img src="{% static 'img/slider/SL1.jpg'%}" alt="First slide">
      </div>
      <div class="carousel-item">
              <p class="carouselTitle"></p>
        <img src="{% static 'img/slider/SL2.jpg'%}" alt="Second slide">
      </div>
      <div class="carousel-item">
              <p class="carouselTitle"></p>
        <img src="{% static 'img/slider/SL3.jpg'%}" alt="Third slide">
      </div>
      <div class="carousel-item">
              <p class="carouselTitle"></p>
        <img src="{% static 'img/slider/SL4.jpg'%}" alt="Forth slide">
      </div>
      <div class="carousel-item">
              <p class="carouselTitle"></p>
        <img src="{% static 'img/slider/SL5.jpg'%}" alt="Fifth slide">
      </div>

        <div class="carousel-item">
              <p class="carouselTitle"></p>
        <img src="{% static 'img/slider/SL6.jpg'%}" alt="Sixth slide">
      </div>
        <div class="carousel-item">
              <p class="carouselTitle"></p>
        <img src="{% static 'img/slider/SL7.jpg'%}" alt="Seventh slide">
      </div>
      <div class="carousel-item">
              <p class="carouselTitle"></p>
        <img src="{% static 'img/slider/SL8.jpg'%}" alt="Eighth slide">
      </div>
        <div class="carousel-item">
              <p class="carouselTitle"></p>
        <img src="{% static 'img/slider/SL9.jpg'%}" alt="Ninth slide">
      </div>
        <div class="carousel-item">
              <p class="carouselTitle"></p>
        <img src="{% static 'img/slider/SL10.jpg'%}" alt="Tenth slide">
      </div>
    </div>
  </div>
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="icon-prev" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="icon-next" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
